<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centralized Club Application</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e8f4ff;
        padding: 30px;
    }

    form {
        max-width: 650px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        height: 600px;
        overflow-y: auto;   
        border: 4px solid #caa44b; 
    }

    fieldset {
        border: 2px solid #5aa9e6; 
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
    }

    legend {
        font-weight: bold;
        color: #caa44b;
    }

    label {
        display: block;
        margin-top: 12px;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border: 2px solid #5aa9e6;
        background-color: #f2faff;
    }

    .error {
        border: 2px solid red !important;
        background-color: #ffe5e5;
    }

    .buttons {
        text-align: center;
        margin-top: 15px;
    }

    button {
        padding: 10px 25px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background: #caa44b;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #5aa9e6;
    }
</style>

<script>
function confirmSubmit() {
    return confirm("Are you sure you want to submit this application?");
}

function confirmReset() {
    return confirm("Are you sure you want to clear all information?");
}

function checkEmpty(element) {
    if (element.value.trim() === "") {
        element.classList.add("error");
    } else {
        element.classList.remove("error");
    }
}
</script>
</head>

<body>

<form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

<!-- FIELDSET 1–4 -->
<fieldset>
<legend>Basic Student Information</legend>

<label>Student ID
    <input type="number" required onblur="checkEmpty(this)">
</label>

<label>Full Name
    <input type="text" required onblur="checkEmpty(this)">
</label>

<label>Birthday
    <input type="date" required>
</label>

<label>Email Address
    <input type="email" required onblur="checkEmpty(this)">
</label>
</fieldset>

<!-- FIELDSET 5–8 -->
<fieldset>
<legend>Membership Details</legend>

<label>Mobile Phone
    <input type="text" required onblur="checkEmpty(this)">
</label>

<label>Grade Level
    <select required>
        <option value="">-- Select Grade --</option>
        <option value="g7">Grade 7</option>
        <option value="g8">Grade 8</option>
        <option value="g9">Grade 9</option>
        <option value="g10">Grade 10</option>
        <option value="g11">Grade 11</option>
        <option value="g12">Grade 12</option>
    </select>
</label>

<label>Intern / Extern
    <input type="radio" name="status" value="int" required> Intern
    <input type="radio" name="status" value="ext"> Extern
</label>

<label>Preferred Organization / Club
    <select required>
        <option value="">-- Select Club --</option>
        <option value="robot">Robotics Club</option>
        <option value="journal">Journalism Club</option>
        <option value="music">Music Ensemble</option>
        <option value="science">Science Society</option>
        <option value="sports">Sports Leadership</option>
    </select>
</label>

<label>Why do you want to join?
    <textarea rows="4" required onblur="checkEmpty(this)"></textarea>
</label>

</fieldset>

<div class="buttons">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</div>

</form>

</body>
</html>
