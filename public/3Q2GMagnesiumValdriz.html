<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centralized Club Application Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }

    form {
        width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 2px solid #ccc;
        border-radius: 8px;
    }

    fieldset {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #999;
    }

    legend {
        font-weight: bold;
        padding: 0 10px;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
        border: 1px solid #aaa;
        border-radius: 4px;
    }

    textarea {
        resize: vertical;
    }

    /* Focus pseudo-class */
    input:focus, select:focus, textarea:focus {
        background-color: #e6f2ff;
        border-color: #0066cc;
        outline: none;
    }

    /* Style for invalid (empty on blur) fields */
    .error {
        border: 2px solid red;
        background-color: #ffe6e6;
    }

    .buttons {
        text-align: center;
        margin-top: 15px;
    }

    input[type="submit"], input[type="reset"] {
        width: 120px;
        margin: 5px;
        cursor: pointer;
    }
</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(field) {
        if (field.value.trim() === "") {
            field.classList.add("error");
        } else {
            field.classList.remove("error");
        }
    }
</script>
</head>

<body>

<form method="post" action="submit" onsubmit="return confirmSubmit();" onreset="return confirmReset();">

    <!-- Fieldset 1: Information #1 to #4 -->
    <fieldset>
        <legend>Student Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" required>
        </label>

        <label>
            Full Name:
            <input type="text" name="full_name" required onblur="checkEmpty(this);">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required>
        </label>
    </fieldset>

    <!-- Fieldset 2: Information #5 to #8 (and #9) -->
    <fieldset>
        <legend>Application Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this);">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required>
                <option value="">-- Select Grade Level --</option>
                <option value="G9">Grade 9</option>
                <option value="G10">Grade 10</option>
                <option value="G11">Grade 11</option>
                <option value="G12">Grade 12</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <input type="radio" name="status" value="INT" required> Intern
            <input type="radio" name="status" value="EXT" required> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select Club --</option>
                <option value="TECH">Technology Club</option>
                <option value="ARTS">Arts Society</option>
                <option value="SPORTS">Sports Association</option>
                <option value="MEDIA">Media Team</option>
                <option value="ENV">Environmental Club</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this);"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
